<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools | Next-Gen File Utilities</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --cyber-teal: #00f7ff;
            --matrix-green: #0f0;
            --dark-bg: #0a0a0f;
            --grid-line: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .glitch {
            font-size: 4rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Tool Grid */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Tool Card Design */
        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: grid;
            place-items: center;
        }

        .tool-icon img {
            width: 30px;
            filter: drop-shadow(0 0 5px var(--cyber-teal);
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--cyber-teal);
            color: var(--cyber-teal);
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-btn:hover {
            background: var(--cyber-teal);
            color: var(--dark-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            .tool-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>

    <header class="header">
        <h1 class="glitch">CYBER_TOOLS</h1>
        <p class="tagline">Your digital Swiss Army knife</p>
        
        <nav class="category-nav">
            <button class="nav-btn">All Tools</button>
            <button class="nav-btn">Image Tools</button>
            <button class="nav-btn">PDF Tools</button>
            <button class="nav-btn">Converters</button>
        </nav>
    </header>

    <main class="tool-grid">
        <!-- Image Tools -->
        <a href="/tools/img-compress.html" class="tool-card">
            <div class="tool-icon">
                <img src="compress-icon.svg" alt="Compression">
            </div>
            <h3>Image Compressor</h3>
            <p>Reduce file size without quality loss</p>
            <div class="cyber-border"></div>
        </a>

        <a href="/tools/img-compress.html" class="tool-card">
            <div class="tool-icon">
                <img src="convert-icon.svg" alt="Conversion">
            </div>
            <h3>Format Converter</h3>
            <p>Convert between JPG, PNG, WEBP</p>
        </a>

        <!-- PDF Tools -->
        <a href="https://x.ai/" class="tool-card">
            <div class="tool-icon">
                <img src="merge-icon.svg" alt="Merge">
            </div>
            <h3>PDF Merger</h3>
            <p>Combine multiple PDF files</p>
        </a>

        <a href="/tools/pdf-compress.html" class="tool-card">
            <div class="tool-icon">
                <img src="pdf-icon.svg" alt="PDF">
            </div>
            <h3>PDF Compressor</h3>
            <p>Reduce PDF file size</p>
        </a>

        <!-- Add more tool cards with hyperlinks -->
    </main>

    <script>
        // Add dynamic background effect
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        // Add category filtering
        const navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                navBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Add filter logic here
            });
        });
    </script>
</body>
</html>
