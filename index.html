<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolForge | Ultimate Digital Toolkit</title>
    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #2cb67d;
            --accent: #e94584;
            --dark: #16161a;
            --light: #fffffe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Holographic Header */
        .hero {
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(45deg, 
                rgba(127, 90, 240, 0.1), 
                rgba(44, 182, 125, 0.05));
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        /* Floating Grid System */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(127, 90, 240, 0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(127, 90, 240, 0.2),
                transparent
            );
            animation: float 6s infinite linear;
        }

        @keyframes float {
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            display: grid;
            place-items: center;
        }

        .tool-icon img {
            width: 40px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(127, 90, 240, 0.3);
        }

        /* Search Bar */
        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem;
            border: none;
            border-radius: 3rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1.1rem;
            padding-left: 4rem;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .tool-grid {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>ToolForge</h1>
        <p>Your Ultimate Digital Workshop</p>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Find your tool...">
            <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
        </div>

        <nav class="category-nav">
            <button class="category-btn active">All Tools</button>
            <button class="category-btn">Image Tools</button>
            <button class="category-btn">PDF Tools</button>
            <button class="category-btn">Converters</button>
            <button class="category-btn">Optimizers</button>
        </nav>
    </header>

    <main class="tool-grid">
        <!-- Image Tools -->
       <a href="image-compressor.html" class="/img-compress.html">
    <div class="tool-card">
        <div class="card-content">
            <div class="tool-icon">
                <img src="image-icon.svg" alt="Image Tools">
            </div>
            <h3>Image Compressor</h3>
            <p>Reduce image size without quality loss</p>
            </div>
         </div>
   </a>

        </div>

        <div class="tool-card">
            <div class="card-content">
                <div class="tool-icon">
                    <img src="convert-icon.svg" alt="Converter">
                </div>
                <h3>Format Converter</h3>
                <p>Convert between JPG, PNG, WEBP</p>
            </div>
        </div>

        <!-- PDF Tools -->
        <div class="tool-card">
            <div class="card-content">
                <div class="tool-icon">
                    <img src="pdf-icon.svg" alt="PDF Tools">
                </div>
                <h3>PDF Compressor</h3>
                <p>Optimize PDF file sizes</p>
            </div>
        </div>

        <div class="tool-card">
            <div class="card-content">
                <div class="tool-icon">
                    <img src="merge-icon.svg" alt="PDF Merge">
                </div>
                <h3>PDF Merger</h3>
                <p>Combine multiple PDFs</p>
            </div>
        </div>

        <!-- More tool cards... -->
    </main>

    <script>
        // Add interactive elements
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Add hover effect to tool cards
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 10}deg)
                    rotateY(${-(x - rect.width/2) / 10}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
