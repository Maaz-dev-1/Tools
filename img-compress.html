    <style>
        :root {
            --primary: #7F5AF0;
            --secondary: #2CB67D;
            --accent: #E94584;
            --dark: #16161A;
            --light: #FFFFFE;
            --gradient: linear-gradient(135deg, #7F5AF0 0%, #2CB67D 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .quantum-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, 
                rgba(127, 90, 240, 0.1) 0%, 
                rgba(44, 182, 125, 0.05) 50%, 
                rgba(18, 18, 22, 1) 100%);
            z-index: -1;
        }

        .floating-blobs {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(-50px, 150px); }
            75% { transform: translate(-100px, -50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .hero {
            text-align: center;
            margin: 4rem 0;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        /* Main Interface */
        .compression-interface {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            box-shadow: 0 16px 32px rgba(0,0,0,0.2);
        }

        /* Quantum Upload Zone */
        .quantum-upload {
            position: relative;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 4rem 2rem;
            text-align: center;
            margin: 3rem 0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .quantum-upload:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(127, 90, 240, 0.2);
        }

        #imageInput {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Holographic Slider */
        .holo-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 2rem 0;
            position: relative;
        }

        .holo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: var(--light);
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(127, 90, 240, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Quantum Preview Grid */
        .quantum-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .preview-holo {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .preview-holo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(127, 90, 240, 0.4),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Ad Containers */
        .ad-nexus {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Quantum Buttons */
        .quantum-btn {
            background: var(--gradient);
            color: var(--light);
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .quantum-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(127, 90, 240, 0.4);
        }

        .quantum-btn:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 1.5rem;

            .hero h1 {
                font-size: 3rem;

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .compression-interface {
                padding: 2rem;
            }
        }

        <!-- Sidebar Ad -->

                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        // Quantum Compression Engine
        const quantum = {
            init() {
                this.DOM = {
                    imageInput: document.getElementById('imageInput'),
                    qualitySlider: document.getElementById('quality'),
                    qualityValue: document.getElementById('qualityValue'),
                    compressBtn: document.getElementById('compressBtn'),
                    downloadLink: document.getElementById('downloadLink'),
                    fileSizeInfo: document.getElementById('fileSizeInfo')
                }

                this.bindEvents();
            },

            bindEvents() {
                this.DOM.qualitySlider.addEventListener('input', this.updateQuality.bind(this));
                this.DOM.imageInput.addEventListener('change', this.previewImage.bind(this));
                this.DOM.compressBtn.addEventListener('click', this.compress.bind(this));
            },

            updateQuality() {
                this.DOM.qualityValue.textContent = this.DOM.qualitySlider.value;
            },

            previewImage(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.DOM.originalPreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },

            compress() {
                const file = this.DOM.imageInput.files[0];
                const quality = this.DOM.qualitySlider.value / 100;

                if (!file) {
                    alert('Please initialize quantum upload sequence!');
                    return;
                }

                this.showLoading(true);
                
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const compressedURL = URL.createObjectURL(blob);
                        this.DOM.compressedPreview.src = compressedURL;
                        this.DOM.downloadLink.href = compressedURL;
                        this.DOM.downloadLink.download = `quantized_${file.name}`;
                        
                        this.showResults(file.size, blob.size);
                        this.showLoading(false);
                    }, 'image/webp', quality);
                };
            },

            showResults(original, compressed) {
                this.DOM.fileSizeInfo.innerHTML = `
                    <span style="color: #7F5AF0;">Original: ${(original/1024).toFixed(1)}KB</span> 
                    <span style="color: #2CB67D;">â†’ Compressed: ${(compressed/1024).toFixed(1)}KB</span><br>
                    <span style="color: #E94584;">${((1 - (compressed/original)) * 100).toFixed(1)}% Dimension Reduction</span>
                `;
                this.DOM.downloadSection.style.display = 'block';
            },

            showLoading(state) {
                this.DOM.compressBtn.innerHTML = state ? 
                    `<div class="quantum-loader"></div> Processing...` : 
                    `Initiate Compression Sequence`;
                this.DOM.compressBtn.disabled = state;
            }
        }

        quantum.init();
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
